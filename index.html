<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <table class="calc-table">
        <tr>
          <td colspan="4"><p class="title">Calculator</p></td>
        </tr>
        <tr>
          <td colspan="4"><div class="ans-cnt"><p class="amd">0</p></div></td>
        </tr>
        <tr>
          <!-- <td><button value="" type="button"></button></td> -->
          <td ><button value="c" type="reset">C</button></td>
          <td><button value="%" type="button">%</button></td>
        </tr>
        <tr>
          <td><button value="7" type="button">7</button></td>
          <td><button value="8" type="button">8</button></td>
          <td><button value="9" type="button">9</button></td>
          <td><button value="/" type="button">&#247;</button></td>
        </tr>
        <tr>
          <td><button value="4" type="button">4</button></td>
          <td><button value="5" type="button">5</button></td>
          <td><button value="6" type="button">6</button></td>
          <td><button value="*" type="button">&#215;</button></td>
        </tr>
        <tr>
          <td><button value="1" type="button">1</button></td>
          <td><button value="2" type="button">2</button></td>
          <td><button value="2" type="button">3</button></td>
          <td><button value="-" type="button">-</button></td>
        </tr>
        <tr>
          <td><button value="." type="button">.</button></td>
          <td><button value="0" type="button">0</button></td>
          <td><button value="=" type="button">&#61;</button></td>
          <td><button value="+" type="button">&#43;</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
